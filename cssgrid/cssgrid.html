<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS Grid</title>

		<style>
			.container {
				display: grid;
				/* vh：viewport hieghterとはブラウザで表示される高さを表す100vhはブラウザのウインドウ全体に表示させるという意味 */
				height: 100vh;
				/* 幅設定　1列目：200px、2列目：残りの幅を3分割したうちの2つ分、3列目：残りの幅を3分割したうちの1つ分 */
				grid-template-columns: 200px 200px 200px;
				grid-template-rows: minmax(100px,auto) 200px;

			}

			.box{
				background-color: #eee;
				border:1px solid #333;
				padding: 10px;
			}

			.box1 {
				/* どこの線まで使うかを指定する1本目から3本目の線までを一つにする */
				grid-column: 2 / 4;
				grid-row:  1 / 3;
				/* box1の要素を上にする場合はz-indexで順番を変える */
				z-index: 2;
			}
			.box2 {
				/* 2番目からいくつの線をまとめるか */
				grid-column: 2  / span 1;
				grid-row: 2 / 4;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">box1<br>box1<br>box1<br>box1<br>box1<br>box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
			<div class="box box4">box4</div>
			<div class="box box5">box5</div>
		</div>
	</body>
</html>
