<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ボタン</title>
		<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
		<style>
			.btn {
				background: linear-gradient(
					/* 45度の角度で色が変わる */

					#6a11cb,
					/* 終わりの色 */
					#2575fc
				);
				padding: 15px 30px;
			}
		</style>
	</head>
	<body>
		<button class="btn">ログインする</button>
	</body>
</html>
