<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ボタン</title>
		<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
		<style>
			body {
				padding: 20px;
			}

			.btn {
				background: linear-gradient(
					/* 45度の角度で色が変わる */
					45deg,
					/* 始まりの色 */
					#6a11cb,
					/* 終わりの色 */
					#2575fc
				);
				padding: 15px 30px;
				color: #fff;
				font-size: 16px;
				border-radius: 8px;
				/* border-radius: 50%; */
				/* box-shadow: x軸 y軸 ぼかし 色 の順に指定できる  */
				box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
			}
		</style>
	</head>
	<body>
		<button class="btn">ログインする</button>
	</body>
</html>
