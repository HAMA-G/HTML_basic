<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<style>
			.container {
				display: flex;
				/* 横並び（デフォルト） */
				/* flex-direction: row; */
				/* 縦並び */
				/* flex-direction: column; */
				/* 逆の横並び */
				/* flex-direction: row-reverse; */
				/* 逆の縦並び */
				/* flex-direction: column-reverse; */
				gap: 10px;
				/* 折り返し表示 */
				/* flex-wrap: wrap; */
				/* 逆折り返し表示 */
				/* flex-wrap: wrap-reverse; */
				/* ショートハンドプロパティ */
				flex-flow: row wrap;
				/* 左上始まり（デフォルト） */
				/* justify-content: flex-start; */
				/* 上中央寄せ */
				/* justify-content: center; */
				/* 右上始まり */
				/* justify-content: flex-end; */
				/* 左右均等（要素間のみ） */
				/* justify-content: space-between; */
				/* 左右均等（要素間と先頭、接尾は要素間の半分の余白 */
				/* justify-content: space-around; */
				/* 左右均等（要素間と先頭・接尾は要素間と同じ幅 */
				justify-content: space-around;
				/* align-items: flex-start; */
				/* 要素の縦幅が伸びた時に揃える */
				/* align-items: stretch; */
				/* 下を揃える */
				/* align-items: flex-end; */
				/* 上下中央揃え */
				align-items: center;
				/* ブラウザの高さに合わせる */
				height:100vh;
				/* 左上から並べる */
				/* align-content: flex-start; */
				/* 右上から並べる */
				/* align-content: flex-end; */
				/* 高さの中央寄せ */
				/* align-content:center; */
				/* 高さの中央揃え（デフォルト） */
				/* align-content: stretch; */
				/* 要素間の均等割付け */
				/* align-content: space-between; */
				/* 要素間の半分の余白を接頭と接尾に用いる */
				/* align-content: space-around; */
				/* 要素間の長さと同じ余白を接頭と接尾に用いる */
				align-content: space-evenly;
			}

			.box {
				background-color: #36bbe7;
				padding: 20px;
			}

			.box1 {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
			<div class="box box4">box4</div>
			<div class="box box5">box5</div>
			<div class="box box6">box6</div>
			<div class="box box7">box7</div>
			<div class="box box8">box8</div>
			<div class="box box9">box9</div>
			<div class="box box10">box10</div>
		</div>
	</body>
	</html>
