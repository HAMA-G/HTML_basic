<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSSの単位</title>
		
		<style>
			html {
				font-size: 12px;
			}

			.box {
				background-color: #333;
				width: 50%;
				height: 100px;
			}

			.container {
				/* width: 600px; */
				width: 200px;
				border: 1px solid #333;
			}

			.h1 {
				font-size: 1.5em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">box</div>
		</div>
		<h1>見出し</h1>
		<p>本文です</p>
	</body>
</html>
