<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSSの単位</title>
		
		<style>
			html {
				font-size: 12px;
			}

			article {
				font-size: 3em;
			}

			h1 {
				/* articleタグのフォントサイズの1.5倍になるため、12px*3em*1.5emの計算となり複雑になる */
				/* font-size: 1.5em; */
				font-size: 1.5em;
			}

			.box {
				background-color: #333;
				width: 50%;
				height: 100px;
			}

			.container {
				/* width: 600px; */
				width: 200px;
				border: 1px solid #333;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">box</div>
		</div>
		<article>
			<h1>見出し</h1>
			<p>本文です</p>
		</article>
	</body>
</html>
